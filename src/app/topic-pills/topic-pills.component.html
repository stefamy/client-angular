<div class="mt-3">
  <p>Check back soon for additional content!</p>
  <ul class="list-group">
    <li class="list-group-item"
        *ngFor="let topic of topics">
      <a href="/course-viewer/{{courseId}}/modules/{{moduleId}}/lessons/{{lessonId}}/topics/{{topic._id}}">
        {{topic.title}}
      </a>
    </li>
  </ul>
</div>
