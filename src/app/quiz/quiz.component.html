<div class="width-limiter">
  <h1 class="mt-4">{{quiz.title}}</h1>
  <div class="row">
    <div class="col col-lg-8 mt-4">
      <div class="question mb-5" *ngFor="let question of questions"
          [ngSwitch]="question.type">
        <app-true-false-question
          [question]="question"
          [(answer)]="question.answer"
          [graded]=isSubmitted
          *ngSwitchCase="'TRUE_FALSE'">
        </app-true-false-question>
        <app-multiple-choice-question
          [question]="question"
          [(answer)]="question.answer"
          [graded]=isSubmitted
          *ngSwitchCase="'MULTIPLE_CHOICE'">
        </app-multiple-choice-question>
      </div>
      <button [hidden]="isSubmitted" (click)="submitQuiz()" type="submit" class="btn btn-primary">Submit Quiz Attempt</button>
      <div [hidden]="!isSubmitted" class="alert alert-primary">Quiz submitted!</div>
      <a routerLink="/courses/{{courseId}}/quizzes" [hidden]="!isSubmitted" class="btn btn-primary">Return to Quizzes</a>
    </div>
  </div>
</div>
