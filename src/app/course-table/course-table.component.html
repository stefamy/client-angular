<div class="container-fluid">
  <h2 class="mt-3 mb-3">Course List: Table View</h2>
      <div clss="table-responsive">
        <table class="table table-hover">
          <caption>Click on course title to view editor.</caption>
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col" class="d-none d-md-table-cell">Owner</th>
              <th scope="col" class="d-none d-md-table-cell">Last Modified</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let course of courses">
              <td class="d-none d-md-table-cell">
                  <a href="/table/courses/{{course._id}}"> <i class="fa fa-file"></i> {{course.title}}</a>
              </td>
              <td class="d-none d-md-table-cell">{{course.owner}}</td>
              <td> {{course.newDate | date:'MM/dd/yyyy'}}</td>
            </tr>

          </tbody>

        </table>

    </div>
</div>
